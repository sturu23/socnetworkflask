{% extends 'base.html' %}





{% block content %}
    <form action="{{ url_for('home.home') }}" method="post">
    <h1>მთავარი გვერდი</h1>
    </form>
    გაიარეთ რეგისტრაცია ან ავტორიზაცია

{% with error = get_flashed_messages() %}

                {{ er }}

            </div>
        {% endif %}
    {% endwith %}


{% endblock %}
